<section>
  <form
    fxLayoutAlign="center center"
    fxLayoutGap="5px"
    fxLayout="column wrap"
    [formGroup]="loginForm"
    class="login-form"
    (ngSubmit)="onLogIn()">
    <mat-card class="card-form">
      <mat-card-content
        fxLayout="column wrap"
      >
        <mat-card-header fxLayoutAlign="center">
          <mat-card-title>
            <mat-icon>meeting_room</mat-icon>
          </mat-card-title>
        </mat-card-header>

        <!--          EMAIL-->
        <mat-form-field>
          <input
            formControlName="email"
            type="email"
            matInput
            placeholder="Your email here">
          <mat-error
            *ngIf="loginForm.get('email').hasError('required')&&loginForm.get('email').touched"
          >Please insert your mail!
          </mat-error>
          <mat-error
            *ngIf="loginForm.get('email').hasError('email')&&loginForm.get('email').touched"
          >Mail format is not allowed!
          </mat-error>
        </mat-form-field>
        <!--          PASSWORD-->
        <mat-form-field>
          <input
            formControlName="password"
            type="password"
            matInput
            placeholder="Your password here">
          <mat-error
            *ngIf="loginForm.get('password').hasError('required')&&loginForm.get('password').touched">
            Password
            is required!
          </mat-error>
          <mat-error
            *ngIf="loginForm.get('password').hasError('minlength')&&loginForm.get('password').touched">
            Password
            must at least 6 characters!
          </mat-error>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions
        fxLayout="row"
        fxLayoutAlign="center">
        <!--        LOGIN-->
        <button
          type="submit"
          mat-stroked-button
          color="primary"
          class="card-form__submit"
          [disabled]="!loginForm.valid"
        >Login
        </button>
        <!--       CANCEL-->
        <!--        <button-->
        <!--          type="button"-->
        <!--          mat-raised-button-->
        <!--          color="warn"-->
        <!--          (click)="cancelHandler()"-->
        <!--        >Cancel-->
        <!--        </button>-->
      </mat-card-actions>
    </mat-card>
  </form>
</section>
