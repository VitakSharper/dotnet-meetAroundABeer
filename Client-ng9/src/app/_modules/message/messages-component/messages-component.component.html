<section class="messages">
  <figure class="messages__switch">
    <mat-card class="switch-card">
      <mat-chip-list class="switch-card__chip">
        <mat-chip color="primary">My messages</mat-chip>
      </mat-chip-list>
      <mat-button-toggle-group class="switch-card__messages-toggle">
        <mat-button-toggle class="btn-toggle">Unread
        </mat-button-toggle>
        <mat-button-toggle class="btn-toggle">Inbox
        </mat-button-toggle>
        <mat-button-toggle class="btn-toggle">Outbox
        </mat-button-toggle>
      </mat-button-toggle-group>
    </mat-card>
  </figure>

  <div class="messages__table">

    <mat-card class="table-card">

    </mat-card>

  </div>
</section>
