<div style="text-align: center">
  <h1>Find your match</h1>
  <h3>Come on in to view matches... All you need to do is sign up!</h3>
</div>
<mat-divider></mat-divider>


<mat-tab-group mat-stretch-tabs class="stretched-tabs" *ngIf="!onLoggedIn">
  <mat-tab label="Sign In">
    <div>
      <app-login></app-login>
    </div>
  </mat-tab>
  <mat-tab label="Sign Up">
    <app-register></app-register>
  </mat-tab>
</mat-tab-group>
