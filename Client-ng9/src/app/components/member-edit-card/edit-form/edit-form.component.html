<form
  class="edit-form"
  [formGroup]="updateForm"
  (ngSubmit)="updateUser()">

  <mat-form-field class="edit-form__textarea">
    <mat-label>Introduction</mat-label>
    <textarea matInput formControlName="introduction" placeholder="Your introduction"></textarea>
  </mat-form-field>

  <mat-form-field class="edit-form__textarea">
    <mat-label>Looking for</mat-label>
    <textarea matInput type="text" formControlName="lookingFor" placeholder="Looking For"></textarea>
  </mat-form-field>

  <mat-form-field class="edit-form__textarea">
    <mat-label>Interests</mat-label>
    <textarea matInput type="text" formControlName="interests" placeholder="Tell us about you"></textarea>
  </mat-form-field>
  <div class="location-container">
    <mat-form-field class="edit-form__input">
      <mat-label>City</mat-label>
      <input matInput type="text" formControlName="city" placeholder="City">
    </mat-form-field>

    <mat-form-field class="edit-form__input">
      <mat-label>Country</mat-label>
      <input matInput type="text" formControlName="country" placeholder="Country">
    </mat-form-field>
  </div>
  <div class="edit-form__submit">
    <button mat-stroked-button color="primary">Save</button>
  </div>
</form>
